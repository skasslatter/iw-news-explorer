<ng-template [ngIf]="isOk$ | async">
  <ol>
    <ng-template ngFor [ngForOf]="articles$ | async" let-article>
      <app-article-summary [title]="article.title"
                           [author]="article.author"
                           [publishedAt]='article.publishedAt'
                           [description]='article.description'
      >
      </app-article-summary>
    </ng-template>
  </ol>

  <p-paginator
    [first]="first$ | async"
    [rows]="pageSize$ | async"
    [totalRecords]="totalRecords$ | async"
    (onPageChange)="setPage($event)"
  ></p-paginator>
</ng-template>

<p *ngIf="error$ | async as error">{{error}}</p>
